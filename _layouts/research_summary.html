<div class="card">
	<div class="card-header"> {% if page.summary_status == "new" %}
	<i class="fas fa-plus-square text-success"></i>
{% elsif page.summary_status == "ongoing" %}
<i class="fas fa-tasks text-primary"></i>
{% elsif page.summary_status == "complete" %}
<i class="fas fa-check-square text-warning"></i>
{% endif %}
		<a data-toggle="collapse" href="#{{page.summary_target}}" role="button" aria-expanded="true" aria-controls="{{page.summary_target}}">{{page.summary_title}}</a>
	</div>
</div>
<div class="collapse mb-2" id="{{page.summary_target}}">
	<div class="card card-body">
    	{{ content }}
  	</div>
  	{% if page.footer_link And page.footer_link != "" And page.footer_link != nil %}
	<div class="card card-footer">
	    <a class="text-secondary" href="{{footer_link}}" target="_blank"> <i class="far fa-file text-danger"></i> {{footer_link_text}}</a>
	</div>
	{% else %}
</div>
